    <script>
      // script
      var baseUrl='http://localhost:9000/'
      $.ajax({
          url: baseUrl+'list_barang',
          dataType: 'JSON',
          success: function(data){
              var inject = '';
              var persediaan = '';
              $.each(data,function(i,val){
                  if (val.persediaan<=0){
                    persediaan = '<span class="badge badge-danger text-light float-right">Kosong</span>';
                  } else {
                  persediaan = '<span class="badge badge-primary float-right">Persediaan ' +val.persediaan+ '</span>';
                  }
      
                  inject+=
                  '<div class="col-md-6">'+
                  '<div class="card">'+
                  '<img class="card-img-top" src="'+baseUrl+'assets/img/foto/'+val.foto+'">'+
                  '<div class="card-body">'+
                  '<h4><font color="blue">'+val.nama_barang+'</font></h4>'+
                  persediaan+
                  '<h6><font color="navy">'+val.persediaan+'</font></h6>'+
                  '<h5><font color="darkblue">'+val.kondisi+'</font></h5>'+
                  '</div>'+
                  '</div><br>'+
                  '</div>';
              });
              $('#this').append(inject);
          },
          error: function(data){
              alert('Maaf, Terjadi Kesalahan');
          } 
      })
    </script>
